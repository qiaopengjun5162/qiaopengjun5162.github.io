# The URL the site will be built for
base_url = "https://qiaopengjun5162.github.io"

title = "Paxon Qiao's Tech Blog"

theme = "kita"

description = "Paxon Qiao's Tech Blog"
output_dir = "public"

# The default site author.
author = "Paxon Qiao"

default_language = "en"

generate_feeds = true

feed_filenames = ["atom.xml"]

taxonomies = [
    { name = "categories", rss = true, paginate_by = 5 },
    { name = "tags", rss = true, paginate_by = 5 },

]


# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "monokai"
external_links_target_blank = true

# Whether to set rel="nofollow" for all external links
external_links_no_follow = true

# Whether to set rel="noreferrer" for all external links
external_links_no_referrer = true
smart_punctuation = true
codeFences = true

[extra]
# Put all your custom variables here
# Enable KaTex math formula support globally.
math = true
# Enable mermaid support globally.
mermaid = false
# Enable comment support globally.
comment = true
# The URL of social image.
social_image = "icons/github.svg"

# The profile on home page.
[extra.profile]
name = "Paxon Qiao"
bio = "I'm a Web3 Developer and a Blockchain Enthusiast."
# The URL of avatar.
avatar_url = "icons/github.svg"
# Invert color in dark mode.
avatar_invert = true
email = "qiaopengjun0@gmail.com"


[[extra.profile.social]]
name = "github"
url = "https://github.com/qiaopengjun5162"

[[extra.profile.social]]
name = "twitter"
url = "https://x.com/qiaopengjun"

[[extra.profile.social]]
name = "rss"
url = "$BASE_URL/atom.xml"

# The top menu.
[[extra.menu]]
name = "Projects"
url = "$BASE_URL/projects"

[[extra.menu]]
name = "Archive"
url = "$BASE_URL/archive"

[[extra.menu]]
name = "Tags"
url = "$BASE_URL/tags"

[[extra.menu]]
name = "Categories"
url = "$BASE_URL/categories"

[[extra.menu]]
name = "About"
url = "$BASE_URL/about"

# The page footer options.
[extra.footer]
since = 2020
license = "CC BY-SA 4.0"
license_url = "https://creativecommons.org/licenses/by-sa/4.0/deed"

# The giscus comment options, only available when comment is enabled.
[extra.giscus]
repo = "qiaopengjun5162/qiaopengjun5162.github.io"
repo_id = "R_kgDOI8edYQ"
category = "Announcements"
category_id = "DIC_kwDOI8edYc4ClMMv"
mapping = "pathname"
strict = 0
reactions_enabled = 1
emit_metadata = 0
input_position = "bottom"
theme = "preferred_color_scheme"
lang = "zh-CN"
loading = "lazy"

[search]
# Whether to include the title of the page/section in the index
include_title = true
